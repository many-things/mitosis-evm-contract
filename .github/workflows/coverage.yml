name: pull_requests

on: pull_request

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Pull Request CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge coverage --report lcov
        id: coverage

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        with: 
          coverage-files: lcov.info
          minimum-coverage: 60
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
  notify-slack:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [check]
    if: always()
    steps:
      - name: Get Latest commit message
        id: head_commit_message
        run: echo "::set-output name=headCommitMsag::$(git show -s --format=%s)"
      - name: Send CI Result
        env:
          SLACK_TITLE: "${{ needs.check.result == 'success' && ':white_check_mark: PR CI Passed' || ':x: PR CI Failed' }}"
        run: |
          curl --request POST \
          --url https://hooks.slack.com/services/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 \
          --data '{
              "text": "",
              "blocks": [
                  {
                      "type": "header",
                      "text": {
                          "type": "plain_text",
                          "text": "${{ env.SLACK_TITLE }}",
                          "emoji": true
                      }
                  },
                  {
                      "type": "section",
                      "fields": [
                          {
                              "type": "mrkdwn",
                              "text": "*Repo:*\n${{ github.event.repository.name }}",
                          }, 
                          {
                              "type": "mrkdwn",
                              "text": "*Branch:*\n${{ github.head_ref }}",
                          },
                      ]
                  },
                  {
                      "type": "section",
                      "fields": [

                          {
                              "type": "mrkdwn",
                              "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                          },
                          {
                              "type": "mrkdwn",
                              "text": "*Commit:*\n${{ steps.head_commit_message.outputs.headCommitMsag }}"
                          }
                      ]
                  },
                  {
                      "type": "section",
                      "fields": [
                          {
                              "type": "mrkdwn",
                              "text": "<https://github.com/many-things/${{github.event.repository.name}}/pull/${{github.event.number}}|Show Pull Request>"
                          }
                      ]
                  }
              ]
          }'